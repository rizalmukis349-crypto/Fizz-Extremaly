 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Extremaly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid #ffeb3b;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ffeb3b;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #ffeb3b;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #ffeb3b;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffeb3b 0%, #fdd835 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 235, 59, 0.4);
        }

        .app-container {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid #ffeb3b;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .header h2 {
            color: #ffeb3b;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .profile-card {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.9) 0%, rgba(30, 30, 30, 0.9) 100%);
            border: 2px solid #ffeb3b;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.2);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffeb3b 0%, #fdd835 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 235, 59, 0.5), 0 0 40px rgba(255, 235, 59, 0.3);
            position: relative;
        }

        .profile-avatar::before {
            content: '⚡';
            font-size: 50px;
            position: absolute;
            animation: glow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.8));
        }

        @keyframes glow {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
            }
        }

        .profile-name {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: lowercase;
        }

        .profile-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #ffeb3b;
            font-size: 14px;
            font-weight: bold;
        }

        .card {
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid #ffeb3b;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #ffeb3b;
            margin-bottom: 15px;
            font-size: 18px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #ffeb3b;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
            font-size: 14px;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
        }

        .bug-list {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bug-item {
            background: rgba(20, 20, 20, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ffeb3b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bug-item:hover {
            background: rgba(255, 235, 59, 0.1);
            transform: translateX(5px);
        }

        .bug-item.active {
            background: rgba(255, 235, 59, 0.2);
            border-width: 2px;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffeb3b 0%, #fdd835 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.5);
        }

        .animation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .success-card {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #00ff00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: checkmark 0.8s ease-in-out;
        }

        .success-icon::before {
            content: '✓';
            font-size: 50px;
            color: #000;
            font-weight: bold;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            color: #00ff00;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .success-message {
            color: #fff;
            font-size: 15px;
            line-height: 2;
            margin-bottom: 25px;
            text-align: left;
        }

        .success-message strong {
            color: #00ff00;
            display: inline-block;
            min-width: 100px;
        }

        .ok-btn {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            border: none;
            color: #000;
            padding: 12px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ok-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
        }

        .menu-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid #ffeb3b;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }

        .menu-item {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .menu-item:hover {
            transform: translateY(-3px);
        }

        .menu-item i {
            font-size: 24px;
            color: #ffeb3b;
            margin-bottom: 5px;
        }

        .menu-item p {
            color: #ffeb3b;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9998;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.98);
            border: 2px solid #ffeb3b;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #ffeb3b;
        }

        .close-btn {
            background: #ff4444;
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-item {
            background: rgba(20, 20, 20, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffeb3b;
            margin-bottom: 10px;
        }

        .user-item p {
            margin: 5px 0;
            color: #ffeb3b;
        }

        .delete-btn {
            background: #ff4444;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .logout-btn {
            background: #ff4444;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="logo">
                <h1>⚡ Fizz Extremaly</h1>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Masukkan username">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Masukkan password">
            </div>
            <button class="btn" onclick="login()">LOGIN</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="header">
            <h2>Fizz Extremaly</h2>
            <div class="profile-card">
                <div class="profile-avatar"></div>
                <div class="profile-name" id="currentUser"></div>
                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">Role:</div>
                        <div class="info-value" id="currentRole"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Exp:</div>
                        <div class="info-value" id="currentExp"></div>
                    </div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h3>🎯 Target Number</h3>
            <input type="text" id="targetNumber" placeholder="e.g., +62xxxxxxxxxx">
        </div>

        <div class="card">
            <h3> Select Bug</h3>
            <select id="bugSelect">
                <option value="">Pilih Bug</option>
                <option value="Delay Invis (New)">Delay Invis (New)</option>
                <option value="Delay Hard">Delay Hard</option>
                <option value="IOS Force X Blank">IOS Force X Blank</option>
                <option value="UI System">UI System</option>
                <option value="New UI Crash">New UI Crash</option>
                <option value="Blank Invis">Blank Invis</option>
            </select>
            <button class="send-btn" onclick="sendBug()">🚀SEND BUG</button>
        </div>

        <div class="menu-bar">
            <div class="menu-item" onclick="showModal('ddosModal')">
                <div style="font-size: 24px;">📡</div>
                <p>DDOS WiFi</p>
            </div>
            <div class="menu-item" onclick="showModal('nglModal')">
                <div style="font-size: 24px;">💬</div>
                <p>Spam NGL</p>
            </div>
            <div class="menu-item" onclick="showModal('createModal')" id="createBtn">
                <div style="font-size: 24px;">➕</div>
                <p>Create User</p>
            </div>
            <div class="menu-item" onclick="showModal('manageModal')" id="manageBtn">
                <div style="font-size: 24px;">👥</div>
                <p>Manage Users</p>
            </div>
        </div>
    </div>

    <div class="animation-overlay" id="animationOverlay">
        <div class="success-card">
            <div class="success-icon"></div>
            <div class="success-title" id="successTitle">Berhasil</div>
            <div class="success-message" id="successMessage">
                Bug berhasil dikirim ke<br><strong id="targetPhone"></strong>
            </div>
            <button class="ok-btn" onclick="closeSuccess()">OK</button>
        </div>
    </div>

    <div class="modal" id="ddosModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📡 DDOS WiFi Attack</h3>
                <button class="close-btn" onclick="closeModal('ddosModal')">✕</button>
            </div>
            <input type="text" id="wifiTarget" placeholder="Target IP/WiFi Name">
            <input type="number" id="ddosPackets" placeholder="Jumlah Packets" value="1000">
            <button class="send-btn" onclick="executeDdos()">🚀 LAUNCH ATTACK</button>
        </div>
    </div>

    <div class="modal" id="nglModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>💬 Spam NGL</h3>
                <button class="close-btn" onclick="closeModal('nglModal')">✕</button>
            </div>
            <input type="text" id="nglUsername" placeholder="NGL Username">
            <input type="text" id="nglMessage" placeholder="Pesan yang akan dikirim">
            <input type="number" id="nglCount" placeholder="Jumlah spam" value="10">
            <button class="send-btn" onclick="executeNglSpam()">💥 START SPAM</button>
        </div>
    </div>

    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>➕ Create New User</h3>
                <button class="close-btn" onclick="closeModal('createModal')">✕</button>
            </div>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="text" id="newPassword" placeholder="Password">
            <select id="newRole">
                <option value="">-- Pilih Role --</option>
                <option value="member">Member</option>
                <option value="reseller">Reseller</option>
                <option value="admin">Admin</option>
                <option value="owner">Owner</option>
            </select>
            <select id="newExp">
                <option value="">-- Pilih Exp --</option>
                <option value="7">7 Hari</option>
                <option value="30">30 Hari</option>
                <option value="permanent">Permanen</option>
            </select>
            <button class="send-btn" onclick="createUser()">✅ CREATE USER</button>
        </div>
    </div>

    <div class="modal" id="manageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>👥 Manage Users</h3>
                <button class="close-btn" onclick="closeModal('manageModal')">✕</button>
            </div>
            <div class="user-list" id="userList"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = {
            'roo': { password: 'roo25', role: 'owner', exp: 'permanent' },
            'roow': { password: 'roow123', role: 'owner', exp: 'permanent' }
        };

        // Load users from memory
        const savedUsers = {};
        if (Object.keys(savedUsers).length > 0) {
            users = { ...users, ...savedUsers };
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (users[username] && users[username].password === password) {
                if (users[username].exp !== 'permanent') {
                    const expDate = new Date(users[username].expDate);
                    if (expDate < new Date()) {
                        alert('❌ Akun Anda sudah expired!');
                        return;
                    }
                }

                currentUser = {
                    username: username,
                    role: users[username].role,
                    exp: users[username].exp
                };

                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                document.getElementById('currentUser').textContent = username;
                document.getElementById('currentRole').textContent = users[username].role.toUpperCase();
                
                // Tampilkan exp dengan benar
                let expDisplay;
                if (users[username].exp === 'permanent') {
                    expDisplay = 'PERMANEN';
                } else {
                    const expDate = new Date(users[username].expDate);
                    const year = expDate.getFullYear();
                    const month = String(expDate.getMonth() + 1).padStart(2, '0');
                    const day = String(expDate.getDate()).padStart(2, '0');
                    expDisplay = `${year}-${month}-${day}`;
                }
                document.getElementById('currentExp').textContent = expDisplay;

                // Hide create/manage buttons for non-admin/owner
                if (currentUser.role !== 'owner' && currentUser.role !== 'admin') {
                    document.getElementById('createBtn').style.display = 'none';
                    document.getElementById('manageBtn').style.display = 'none';
                }
            } else {
                alert('❌ Username atau password salah!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function sendBug() {
            const target = document.getElementById('targetNumber').value;
            const bug = document.getElementById('bugSelect').value;
            
            if (!target) {
                alert('❌ Masukkan nomor target!');
                return;
            }

            if (!bug) {
                alert('❌ Pilih bug terlebih dahulu!');
                return;
            }

            // Tampilkan animasi sukses
            document.getElementById('successTitle').textContent = 'Berhasil';
            document.getElementById('successMessage').innerHTML = `Bug berhasil dikirim ke<br><strong>${target}</strong>`;
            document.getElementById('animationOverlay').style.display = 'flex';
        }

        function closeSuccess() {
            document.getElementById('animationOverlay').style.display = 'none';
            document.getElementById('targetNumber').value = '';
            document.getElementById('bugSelect').value = '';
            
            // Jika modal manage masih terbuka, reload user list
            const manageModal = document.getElementById('manageModal');
            if (manageModal.style.display === 'flex') {
                loadUserList();
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
            if (modalId === 'manageModal') {
                loadUserList();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function executeDdos() {
            const target = document.getElementById('wifiTarget').value;
            const packets = document.getElementById('ddosPackets').value;

            if (!target) {
                alert('❌ Masukkan target!');
                return;
            }

            // Tampilkan animasi sukses DDOS
            document.getElementById('successTitle').textContent = 'Berhasil';
            document.getElementById('successMessage').innerHTML = 
                `DDOS Attack berhasil diluncurkan!<br><br>` +
                `<strong>Target:</strong> ${target}<br>` +
                `<strong>Packets:</strong> ${packets}<br>` +
                `<strong>Status:</strong> RUNNING<br>` +
                `<strong>Attack Type:</strong> WiFi DDOS`;
            document.getElementById('animationOverlay').style.display = 'flex';
            
            closeModal('ddosModal');
            
            document.getElementById('wifiTarget').value = '';
            document.getElementById('ddosPackets').value = '1000';
        }

        function executeNglSpam() {
            const username = document.getElementById('nglUsername').value;
            const message = document.getElementById('nglMessage').value;
            const count = document.getElementById('nglCount').value;

            if (!username || !message) {
                alert('❌ Lengkapi semua field!');
                return;
            }

            // Tampilkan animasi sukses NGL Spam
            document.getElementById('successTitle').textContent = 'Berhasil';
            document.getElementById('successMessage').innerHTML = 
                `Spam NGL berhasil dijalankan!<br><br>` +
                `<strong>Username:</strong> @${username}<br>` +
                `<strong>Pesan:</strong> ${message}<br>` +
                `<strong>Jumlah:</strong> ${count}x<br>` +
                `<strong>Status:</strong> COMPLETED`;
            document.getElementById('animationOverlay').style.display = 'flex';
            
            closeModal('nglModal');
            
            document.getElementById('nglUsername').value = '';
            document.getElementById('nglMessage').value = '';
            document.getElementById('nglCount').value = '10';
        }

        function createUser() {
            if (currentUser.role !== 'owner' && currentUser.role !== 'admin') {
                alert('❌ Anda tidak memiliki akses!');
                return;
            }

            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            const exp = document.getElementById('newExp').value;

            if (!username || !password || !role || !exp) {
                alert('❌ Lengkapi semua field!');
                return;
            }

            if (users[username]) {
                alert('❌ Username sudah digunakan!');
                return;
            }

            let expDate = null;
            let expDisplay = '';
            
            if (exp === 'permanent') {
                expDate = null;
                expDisplay = 'PERMANEN';
            } else {
                const daysToAdd = parseInt(exp);
                expDate = new Date(Date.now() + daysToAdd * 24 * 60 * 60 * 1000);
                expDisplay = exp + ' Hari';
            }

            users[username] = {
                password: password,
                role: role,
                exp: exp,
                expDate: expDate
            };

            // Tampilkan animasi sukses create user
            document.getElementById('successTitle').textContent = 'Berhasil';
            document.getElementById('successMessage').innerHTML = 
                `User berhasil dibuat!<br><br>` +
                `<strong>Username:</strong> ${username}<br>` +
                `<strong>Password:</strong> ${password}<br>` +
                `<strong>Role:</strong> ${role.toUpperCase()}<br>` +
                `<strong>Exp:</strong> ${expDisplay}`;
            document.getElementById('animationOverlay').style.display = 'flex';
            
            closeModal('createModal');
            
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newRole').value = '';
            document.getElementById('newExp').value = '';
        }

        function loadUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            for (let username in users) {
                if (username === 'roo' || username === 'roow') continue;

                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <p>👤 Username: ${username}</p>
                    <p>🎖️ Role: ${users[username].role.toUpperCase()}</p>
                    <p>📅 Exp: ${users[username].exp === 'permanent' ? 'PERMANEN' : users[username].exp + ' Hari'}</p>
                    <button class="delete-btn" onclick="deleteUser('${username}')">🗑️ DELETE</button>
                `;
                userList.appendChild(userItem);
            }
        }

        function deleteUser(username) {
            if (currentUser.role !== 'owner' && currentUser.role !== 'admin') {
                alert('❌ Anda tidak memiliki akses!');
                return;
            }

            if (confirm('Hapus user ' + username + '?')) {
                const deletedUser = users[username];
                delete users[username];
                
                // Tampilkan animasi sukses delete user
                document.getElementById('successTitle').textContent = 'Berhasil';
                document.getElementById('successMessage').innerHTML = 
                    `User berhasil dihapus!<br><br>` +
                    `<strong>Username:</strong> ${username}<br>` +
                    `<strong>Password:</strong> ${deletedUser.password}<br>` +
                    `<strong>Role:</strong> ${deletedUser.role.toUpperCase()}<br>` +
                    `<strong>Exp:</strong> ${deletedUser.exp === 'permanent' ? 'PERMANEN' : deletedUser.exp + ' Hari'}`;
                document.getElementById('animationOverlay').style.display = 'flex';
                
                // Reload user list setelah delete
                setTimeout(() => {
                    loadUserList();
                }, 100);
            }
        }
    </script>
</body>
</html>
